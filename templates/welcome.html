{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<style type="text/css">
		input:focus{
		outline: none;
		}
	</style>
</head>
<body>
	<div class="welcomebg" style="background: url('{% static "images/welcomebg.png" %}');">
		<img src="{% static 'images/success.png' %}" class="success">
		<div class="welcomediv">
			<span class="welgreet">WELCOME!</span><br/>
			<span class="welname text-uppercase">{{ student.name }}</span><br/>
			<span class="welpass">{{ passcode }}</span><br/>
			<p class="weltext" style="max-width: 80%;">{{ course.description }}</p>
			{% for section in course.sections.all %}
			<p class="weltext text-capitalize">{{ section.name }} - {{ section.questions.all.count }} questions</p>
			{% endfor %}
			
		</div>
		<div class="text-center startbtndiv" style="width: 100%;">
			<a href="{% url 'exam:exampage' passcode 1 1 %}"><button class="startbtn">START</button></a>
		</div>
	</div>
	
	</div>
</body>
</html>
